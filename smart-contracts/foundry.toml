[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/"
]

[fuzz]
runs = 1000  # ‚Üê Increase this number (default is 256)
max_test_rejects = 65536  # Optional: allow more rejections before stopping